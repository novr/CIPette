# Ruff configuration
target-version = "py313"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "N802",  # function name should be lowercase (Config properties are intentionally uppercase)
]

[format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"